{% extends 'customer_base.html' %}
{% block body %}
    {{ session['current_order']}}
    {% for entry in current_order %}
        <!-- Display the pizza currently in order -->
        {{ entry.pizza.name }}
    {% endfor %}
    <!-- now all the pizzas so we can add them to the order -->
    {% for pizza in pizzas %}
    <form action="{{url_for('add_to_order',id=pizza.id)}}" method="post">
            {{form.csrf_token}}
            {{ pizza.name }}
            {{ form.add_pizza }}      
    </form>
    {% endfor %}
{% endblock %}
